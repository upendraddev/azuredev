on: push

jobs:
  get-runner:
    runs-on: custom-runner
    outputs:
     RUNNER: ${{ runner.name }}
    steps:
      - run: echo "selected runner = ${{ runner.name }}"
      
  secret-generator:
    outputs:
      acmpcaquota: ${{ steps.get-run.outputs.acmpcaquota }}
    needs: get-runner
    runs-on: ${{needs.get-runner.outputs.RUNNER}}
    steps:
    - name: Checkout source code
      uses: actions/checkout@master
      with:
        fetch-depth: 0
        
    - name: generate secret
      id: get-run
      working-directory: 'testfolder'
      run : |
        bash ./test.sh
      
  secret-consumer:
    needs: get-runner
    runs-on: ${{needs.get-runner.outputs.RUNNER}}
    needs: secret-generator
    steps:
    - name: Checkout source code
      uses: actions/checkout@master
      with:
        fetch-depth: 0
        
    - name: use secret
      working-directory: 'testfolder'
      run : |
        echo ${{ needs.secret-generator.outputs.acmpcaquota }}
        
