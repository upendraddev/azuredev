on: push

jobs:
  secret-generator:
    outputs:
      acmpcaquota: ${{ steps.get-run.outputs.acmpcaquota }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@master
      with:
        fetch-depth: 0
        
    - name: generate secret
      id: get-run
      working-directory: 'testfolder'
      run : |
        bash ./test.sh
      
  secret-consumer:
    runs-on: ubuntu-latest
    needs: secret-generator
    steps:
    - name: Checkout source code
      uses: actions/checkout@master
      with:
        fetch-depth: 0
        
    - name: use secret
      run : |
        echo ${{ needs.secret-generator.outputs.acmpcaquota }}
        
