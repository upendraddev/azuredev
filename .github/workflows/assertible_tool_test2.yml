name: Generate API Test Cases

on:
  push:
    branches:
      - main

jobs:
  generate-test-cases:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Assertible CLI
        run: npm install -g @assertible/assertible

      - name: Verify Assertible CLI Installation
        run: assertible --version
