name: API Testing with Assertible

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    environment:
      name: assertible_tool
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Run Assertible tests
      run: |
        curl -X POST "https://assertible.com/deployments" \
        -H "Content-Type: application/json" \
        -H "Authorization: Bearer ${{ secrets.ASSERTIBLE_API_TOKEN }}" \
        -d '{
          "service": "Sample API",
          "environment": "production",
          "deploy": {
            "commit_sha": "${{ github.sha }}",
            "branch": "${{ github.ref }}"
          }
        }'
