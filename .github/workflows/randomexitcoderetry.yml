name: Test Random Exit Codes with Retry

on:
  workflow_dispatch:

jobs:
  test-random-exit:
    runs-on: ubuntu-latest
    steps:
      - name: Retry sudo commands with random exit codes
        run: |
          # Enable script to continue on errors
          set +e
          # Retry logic using a for loop
          for ((i=1; i<=5; i++)); do
            echo "Attempt $i..."
            RANDOM_EXIT_CODE=1
            # Simulate a random sudo command that might fail
            echo "Simulating sudo command with exit code $RANDOM_EXIT_CODE"
            sudo apt-get update
            # sudo apt install firefox -y 
            python -m pip install --upgrade pip 
            sudo pip install html-testRunner
            python -m pip install -U selenium==4.12.0 
            # Run the command
            sudo bash -c "exit $RANDOM_EXIT_CODE"
            if [ $? -eq 0 ]; then
              echo "Installations succeeded on attempt $i!"
              break
            else
              echo "Installations failed with exit code $?. Retrying..."
            fi
            sleep 20
          done
          if [ $? -ne 0 ]; then
            echo "Installations not succeed after 5 attempts" && exit 1
          else
             echo "Installations succeeded!"
          fi  
