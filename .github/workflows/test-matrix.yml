name: dependency management maintenance
on:
  workflow_dispatch:

jobs:
  workflow-start:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        msvcode: ["labff"]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: CI
        run: |
          MSV_CODE="${{ matrix.msvcode }}"
          bash ./testfolder/vulnerability-scan.sh \
            ${MSV_CODE} 
            
